<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
			<title>Jogo da Forca</title>
			<style>
			
				.btn-np {
					margin-bottom:40px;
				}
				
				.letra {
					font-size:50px;
					font-weight:bold;
					margin-right:20px
				}
				
				.letra-jogar {
					width:30px;
					height:30px;
					margin-top:20px;
					margin-right:10px;
					font-size:20px;
					margin-top:40px;
				}
				
				.underLine {
					width:100px;
					border-bottom:5px solid red;
					height:50px;
				}
				
				.hide { 
				    display: none;
				}
				
			</style>
        </h:head>
        <h:body>
        	<h2>Jogo da Forca</h2>
            
            <h:form>
            	<h:commandButton class="btn-np" value="Nova Palavra" action="#{jogoBean.novaPalavra}"/>
            </h:form>
            
			<c:forEach items="#{jogoBean.letras}" var="letra">
				<h:outputLabel styleClass="letra" value="_" rendered="#{not letra.contem}"/>
				<h:outputLabel styleClass="letra" value="#{letra.letra}" rendered="#{letra.contem}"/>
			</c:forEach>
       
            <h:form>
            	<h:inputText styleClass="letra-jogar" value="#{jogoBean.letraJogada}" maxlength="1"/>
            	<h:commandButton value="Jogar" action="#{jogoBean.mostrarLetra}"/>
            </h:form>
            
        </h:body>
    </f:view>

</html>
